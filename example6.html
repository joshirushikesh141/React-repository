<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function myFunction(){
                document.getElementById('demo').innerHTML="Understood javaScript.";
        }
    </script>
</head>
<body>
    <h2>JavaScript in Head</h2>
    <p id="demo">A paragraph.</p>
    <button type="button" onclick="myFunction()">Try it</button>
</body>
</html>
