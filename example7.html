<!DOCTYPE html>
<html lang="en">

<body>
    <h4>JavaScript in Body</h4>
    <p id='demo'>A Paragraph.</p>
    <button type="button" onclick="myFunction()">Click Here</button>


    <script>
        function myFunction()
        {
            document.getElementById('demo').innerHTML="Understood Script Positions";
        }
    </script>
</body>
</html>
